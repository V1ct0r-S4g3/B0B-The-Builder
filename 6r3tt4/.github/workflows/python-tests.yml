name: Python Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: windows-latest  # Using Windows since SC2 runs better on Windows

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Python 3.9 is recommended for sc2 0.11.2
    
    - name: Install StarCraft II
      run: |
        # Download and install StarCraft II
        Invoke-WebRequest -Uri "https://github.com/Blizzard/s2client-proto/releases/download/v4.10.1/SC2.4.10.1.zip" -OutFile "sc2.zip"
        Expand-Archive -Path "sc2.zip" -DestinationPath "$env:ProgramFiles/StarCraft II"
        # Add to PATH
        Add-Content $env:GITHUB_PATH "$env:ProgramFiles/StarCraft II"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock
        pip install -e .
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
